<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>


<body>

    <header>
        <div class="container">
            <div id="brandname">
                ML App
            </div>
            <h2>Breast Cancer Detector</h2>

        </div>
    </header>
    <p style="color:blue;font-size:20;text-align: center;"><b>Results of your Reports</b></p>

        {% elif res == 0%}

        {% endif %}

    </div>

</body>

</html>
